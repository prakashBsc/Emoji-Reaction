<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
</head>
<body>
  <div class="container">
    <div class="box">
      <button class="btn">Rate Us</button>
    </div>
    <div class="rating-section">
      <h2>Review Your Opinion</h2>
      <ul class="emojis">
        <li class="item"><i class="fa-regular fa-face-smile"></i></li>
        <li class="item"><i class="fa-regular fa-face-frown-open"></i></li>
        <li class="item"><i class="fa-regular fa-face-angry"></i></li>
        <li class="item"><i class="fa-regular fa-face-smile-wink"></i></li>
        <li class="item"><i class="fa-regular fa-face-laugh"></i></li>
      </ul>
      <button class="submit">submit</button>
    </div>
    <div class="success-popup">
      <div class="check-icon"><i class="fa-solid fa-circle-check"></i></div>
      <h3>Thank You!</h3>
      <p>Your Response has been succesfully sent Thanks!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
